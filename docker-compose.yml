services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    working_dir: /workspace/backend
    volumes:
      - ./:/workspace
    env_file:
      - ./backend/.env
    ports:
      - "3001:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    working_dir: /workspace/frontend
    volumes:
      - ./:/workspace
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: sh -lc "yarn install --frozen-lockfile && yarn dev"
